<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Furusato-Restaurant</title>
  </head>
  <body>
    <header>
      <nav class="nav-top">
        <div class="logo-box">
          <img src="/img/logo.png" alt="Furusato-Logo" class="logo" />
        </div>
        <ul class="navigation">
          <li><a class="navigation-links" href="#">Home</a></li>
          <li><a class="navigation-links" href="#">Menu</a></li>
          <li><a class="navigation-links" href="#">Our Story</a></li>
          <li><a class="navigation-links" href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main class="hero-section">
      <div class="hero-left">
        <h2 class="hero-left-title">故 郷</h2>
        <h3 class="hero-left-header">
          A Bowl of Love From <br />
          <span class="hero-left-header-red">Japanese Cuisine</span> <br />
          for you
        </h3>
        <p class="hero-left-paragraph">
          Ramen is a traditional Japanese noodle soup. It consists of Chinese
          <br />
          wheat noodles served in a meat or fish-based broth & uses <br />
          toppings such as sliced pork, nori, menma and scallins
        </p>
        <button class="hero-left-button">Order Now</button>
      </div>
      <div class="hero-right">
        <img
          src="/img/hero-img.jpg"
          alt="Ramen Image"
          class="hero-right-image"
        />
      </div>
    </main>
  </body>
</html>
